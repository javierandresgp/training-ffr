<div class="container mt-5">
  <h1 class="text-center">{{ title }}</h1>
  <h2 class="my-3">{{ subtitle }}</h2>
  <div class="row">
    <div class="col-4">
      <div class="mb-1">
        <label class="form-label"
          >Name
          <input type="text" class="form-control" [(ngModel)]="product.name" />
        </label>
      </div>
      <div class="mb-1">
        <label class="form-label"
          >Image
          <input type="url" class="form-control" [(ngModel)]="product.imgUrl" />
        </label>
      </div>
      <div class="mb-1">
        <label class="form-label"
          >Price
          <input
            type="number"
            class="form-control"
            [(ngModel)]="product.price"
          />
        </label>
      </div>
      <button type="button" class="btn btn-primary" (click)="createProduct()">
        Create
      </button>
    </div>
    <div class="col-8">
      <table class="table" *ngIf="products.length > 0">
        <thead class="text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col" colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <img
                class="img-thumbnail w-25"
                src="{{ product.imgUrl }}"
                alt="{{ product.name }}"
              />
            </td>
            <td><button type="button" class="btn btn-info">Update</button></td>
            <td>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
